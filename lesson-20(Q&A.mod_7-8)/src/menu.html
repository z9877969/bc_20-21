<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>

    <link rel="stylesheet" href="./sass/menu.scss" />
  </head>

  <body>
    <div class="container">
      <ul class="menu list js-menu">
        <li class="menu__item">
          <button class="menu__btn menu__btn_action_load" data-action="load">
            Завантажити
          </button>
        </li>
        <li class="menu__item">
          <button class="menu__btn menu__btn_action_save" data-action="save">
            Зберегти
          </button>
        </li>
        <li class="menu__item">
          <button
            class="menu__btn menu__btn_action_search"
            data-action="search"
          >
            Пошук
          </button>
        </li>
      </ul>

      <ul class="menu list js-second-menu">
        <li class="menu__item">
          <button class="menu__btn menu__btn_action_load" data-action="load">
            Завантажити
          </button>
        </li>
        <li class="menu__item">
          <button class="menu__btn menu__btn_action_save" data-action="save">
            Зберегти
          </button>
        </li>
      </ul>

    <script type="module" src="./js/menu.js"></script>
  </body>
</html>
