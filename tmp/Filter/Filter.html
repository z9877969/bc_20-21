<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./FIlter.css" />
  </head>
  <body>
    <div class="filter">
      <ul class="filter-list">
        <li class="filter-item">
          
          <input
            class="filter-input"
            name="filter"
            value="apple"
            type="checkbox"
            id="apple"
          />
          <label class="filter-label" for="apple">Apple</label>
        </li>
        <li class="filter-item">
          
          <input
            class="filter-input"
            name="filter"
            value="xiaomi"
            type="checkbox"
            id="xiaomi"
          />
          <label class="filter-label" for="xiaomi">Xiaomi</label>
        </li>
      </ul>
    </div>
  </body>
</html>
